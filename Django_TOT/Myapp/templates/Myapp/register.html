{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
	<form>
		<div class="register">
    		<h2>Registration Page</h2>
    		<p>Please fill in this form to create an account.</p>
    		<hr><br>
				<label><b>Full Name: </b></label>
    			<input type="text" placeholder="Enter Full Name" id="fname" required><br>
    			<br>
    			<label><b>Roll Number: </b></label>
    			<input type="text" placeholder="Enter Roll Number" id="rlno" required><br>
    			<br>
    			<label><b>Email Id: </b></label>
    			<input type="text" placeholder="Enter Email" id="email" required><br>
    			<br>
        
    			<label><b>Gender: </b></label><br><br>
        
    			<input type="radio" name="option"><span style="color:orange;">Male</span>
  
  				<input type="radio" name="option"><span style="color:orange;">Female</span>
  		
  				<br><br>
  				<label><b>Langauge: </b></label>
          <br>
    			<select id="lan">
  				<option value="Telugu" selected>Telugu</option>
  				<option value="English" >English</option>
  				<option value="Hindi" >Hindi</option>
  				</select> <br>
  				<br>
    			<label><b>Mobile Number: </b></label>
    			<input type="text" placeholder="Enter Mobile Number" id="phno" required><br>
    		<br><br>
			<button type="submit" id="registerbtn">Register</button>
  		</div>

  		<div class="signin">
    		<p>Already have an account? <a href="">Sign in</a>.</p>
  		</div>
	</form>
</body>
</html>
